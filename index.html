<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HDN Store</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Content/bootstrap.min.css">
	<link rel="icon" href="images/avt5.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <!-- Header ----------------------------------------------->
  <section class="header">
    <div class="menu pl-5 ml-3">
      <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <img src="images/avt5.jpg" alt="Logo">
        </div>
        <form class="form-inline px-5 ml-5">
          <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link text-light text-center" href="#"><i class="bi bi-house"></i></br>Trang chủ <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown ">
              <a class="nav-link text-light dropdown-toggle text-center" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-earbuds"></i> </br>Sản phẩm
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-center" href="#"><i class="bi bi-newspaper"></i></br>Tin tức</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-center" href="#"><i class="bi bi-person-lines-fill"></i><br>Liên hệ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-center" href="#"><i class="bi bi-people-fill"></i><br>Giới thiệu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-center" href="#"><i class="bi bi-person-circle"></i><br>Đăng nhập</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light text-center" href="#"><i class="bi bi-basket2"></i><br>Giỏ hàng</a>
            </li>
          </ul>

        </div>
      </nav>
    </div>
  </section>
  <section class="contain mx-5 p-3">
    <section class="catalog-slider">
      <div class="row">
        <div class="col-md-9">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/sl6.jpg" class="card-img-top" alt="1">
              </div>
              <div class="carousel-item">
                <img src="images/sl7.jpg" class="card-img-top" alt="2">
              </div>
              <div class="carousel-item">
                <img src="images/sl8.jpg" class="card-img-top" alt="3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-3">
          <div class="catalog">
            <h6 class="cate text-center py-2 pl-2">DANH MỤC SẢN PHẨM</h6>
            <div class="list-group pl-4" id="list-tab" role="tablist">
              <a class="list-group-item list-group-item-info" data-bs-toggle="list" href="#list-home">Home</a>
              <a class="list-group-item list-group-item-warning" data-bs-toggle="list" href="#list-profile">Profile</a>
              <a class="list-group-item list-group-item-info" data-bs-toggle="list" href="#list-messages">Messages</a>
              <a class="list-group-item list-group-item-warning" data-bs-toggle="list" href="#list-settings">Settings</a>
              <a class="list-group-item list-group-item-info" data-bs-toggle="list" href="#list-messages">About</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="banner-home text-center py-2">
      <img src="images/home_banner_img.jpg" alt="Sale">
    </section>
  </section>
  <section class="bg-dark"> Footer</section>
  <script src="Scripts/jquery-3.0.0.min.js"></script>
  <script src="Scripts/popper.min.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>

  <div class=""></div>
</body>
</html>
